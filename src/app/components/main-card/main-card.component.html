<div class="article-card" [ngClass]="variant">
    <img [src]="post.image" alt="Imagen del artículo">

    <div class="article-meta">
        {{ post.date }} • {{ post.readTime }} • {{ post.author }}
    </div>

    <h2>{{ post.title }}</h2>

    <p *ngIf="variant === 'featured'">{{ post.excerpt }}</p>
</div>
